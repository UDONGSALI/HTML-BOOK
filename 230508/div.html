<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Div</title>
    <style>
        li{
            list-style: none;
        }
        #box1 > ul > li {
            color: blue;
        }
        span{
            font-size: 24px;
        }
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>

<body>
    <div id= "box1">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ul>
    </div>
    <div id= "box2">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ul>
    </div>
    <p><span class="red">로그인</span><span class="blue">회원가입</span><span class="red">사이트맵</span><span class="blue">오시는 길</span></p>
</body>

</html>
