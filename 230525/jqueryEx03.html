<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        #wrap {
            width: 500px;
            height: 400px;
            border: 1px solid #666;
            margin: 0 auto;
        }

        #outer {
            width: 100%;
            height: 300px;
        }

        #outer>img {
            width: 100%;
            height: 300px;
        }

        #small {
            width: 100%;
            height: 100px;
            padding-left: 96px;
        }

        #small>img {
            width: 100px;
            height: 100px;
            border: 1px solid orange;
            opacity: 0.5;
        }

        #small>img.on {
            border: 2px solid red;
            opacity: 1;
        }

    </style>
    <script>
        $(function(){
            $('#small > img').eq(0).addClass('on');

            $('#small > img').click(function(){
                $('#small > img').removeClass('on');
                $(this).addClass('on');
                $('#large').attr('src', $(this).attr('src'));
            });
                        var cnt = 1;
                        var interval = setInterval(function(){
                        $('#small > img').removeClass('on');
                        $('#small > img').eq(cnt).addClass('on');
                        $('#large').attr('src',$('#small > img').eq(cnt).attr('src'));  
                            cnt++;
                            if(cnt > 2 ){
                                cnt = 0;
                            }
                        },2000);
        });

    </script>
</head>

<body>
    <div id="wrap">
        <div id="outer">
            <img id="large" src="imgs/w1.jpg">
        </div>
        <div id="small">
            <img src="imgs/w1.jpg">
            <img src="imgs/w2.jpg">
            <img src="imgs/w3.jpg">
        </div>
    </div>
</body>

</html>
