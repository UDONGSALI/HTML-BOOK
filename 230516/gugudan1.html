<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <script>
        html = "";
        html += "<table border=1>";
        for (var i = 1; i <= 7; i += 3) {
            for (var j = 1; j <= 9; j++) {
                html += "<tr>";
                
                html += "<td>";
                html += i + " * " + j + " = " + i * j;
                html += "</td>";
                
                html += "<td>";
                html += i+1 + " * " + j + " = " + (i+1) * j;
                html += "</td>";
                
                html += "<td>";
                html += i+2 + " * " + j + " = " + (i+2) * j;
                html += "</td>";
                
                html += "</tr>";

            }
        }
        html += "</table>";
        document.write(html);

    </script>
</head>

<body>
    <table>
    </table>

</body>

</html>
