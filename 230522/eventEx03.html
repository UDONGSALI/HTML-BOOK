<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #outer{
            width: 400px;
            height: 300px;
            background: red;
        }
        #inner{
            width: 300px;
            height: 200px;
            background: blue;
        }
        .tit{
            background: green;
        }
    
    </style>
    <script>
        window.onload = function(){
            var tit = document.getElementsByClassName("tit");
            var inner = document.getElementById("inner")
            function view(e){
                e.stopPropagation();
                alert("내부 h1 태그 입니다.")
            }
            tit[0].onclick = view;
            
            function innerView(){
                alert("내부 inner 영역 입니다.")
            }
            inner.onclick = innerView;
            var naver = document.getElementById("naver");
            naver.onclick = function(e){
                e.preventDefault();
            }
            
        }
        
        
    </script>
</head>
<body>
   <div id="outer">
       <div id="inner">
           <h1 class="tit">안녕하세요!</h1>
       </div>
   </div>
   <a id="naver" href="https://www.naver.com">네이버</a>
    
</body>
</html>
