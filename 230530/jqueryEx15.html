<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.tween.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
        }

        #img>img {
            opacity: 0;
        }

    </style>
    <script>
        $(function() {
            $("#box").hover(function(){
                $("#box").tween({
                    // 이동
//                   x: 30, y:30 
                    // 회전
//                   rotatex: 30, rotatey:30  
                    // 찌르러트리기
//                   skewx: 40, skewy:20 
                    // 확대, 축소
//                   scalex: 2, scaley:1.5
                    //테두리
                    borderRadius: 40
                });
            },function(){
                $("#box").tween({
                    borderRadius: 0
                });
            });
        });
    </script>
</head>

<body>
    <div id="box"></div>

</body>










</html>
