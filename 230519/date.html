        var today = new Date();
        var birth = new Date(1998, 10, 3);


        var days = Math.round((today - birth) / 24 / 60 / 60 / 1000);

        var ph = days % 23;
        var im = days % 28;
        var em = days % 33;
        
        var phD = 360 / 23 * ph;
        var imD = 360 / 28 * im;
        var emD = 360 / 33 * em;
        
        console.log("신체 리듬 : ", Math.sin(phD));
        console.log("지성 리듬 : " , Math.sin(imD));
        console.log("감성 리듬 : " , Math.sin(emD));
