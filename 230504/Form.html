<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
<form action="#" method="post" name="frm0">
    <fieldset>
        <legend>disabled 속성과 readonly 속성</legend>
        <p><label for="ident">인증번호
        </label>
        <input type="text" id = "ident">
        <input type="button" value = "이전">
        <input type="button" value = "다음"
        disabled="disabled">
        </p>
        <p><label for="book">선택한 책</label>
        <input type="text" id="book" value="반응형 웹"
           readonly = "readonly">
           <label for="quant">수량</label>
           <input type="number" id="quant" value="1" min="1" max="100" title="수량">
            
            
        </p>
    </fieldset>
    
</form>
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    <form action="#" method="get" name="form">
        <table>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" id="id" name="id" size="40" autocomplete="on" placeholder="아이디 입력"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" id="pw" name="pw"> </td>
            </tr>
            <tr>
                <td>버튼</td>
                <td><input type="button" id="btn" name="btn" value="확인"> </td>
            </tr>
            <tr>
                <td>체크박스</td>
                <td><input type="checkbox" id="chk" name="ck1"> 금융 </td>
                <td><input type="checkbox" id="chk" name="ck2"> 전자 </td>
            </tr>
            <tr>
                <td>색</td>
                <td><input type="color" id="clo" name="clo"> </td>
            </tr>
            <tr>
                <td>지역</td>
                <td>
                    <input list="browsers" name="browsers">
                    <datalist id="browsers">
                        <option value="서울">
                        </option>
                        <option value="대구">
                        </option>
                        <option value="대전">
                        </option>
                        <option value="부산">
                        </option>
                        <option value="광주">
                        </option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>날짜</td>
                <td><input type="date" id="dat" name="dat"> </td>
            </tr>
            <tr>
                <td>데이트 타임</td>
                <td><input type="datetime" id="dt" name="dt"> </td>
            </tr>
            <tr>
                <td>데이트 타임 로컬</td>
                <td><input type="datetime-local" id="dtl" name="dtl"> </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" id="em" name="em"> </td>
            </tr>
            <tr>
                <td>파일</td>
                <td><input type="file" id="file" name="file"> </td>
            </tr>
            <tr>
                <td>히든</td>
                <td><input type="hidden" id="hed" name="hed"> </td>
            </tr>
            <tr>
                <td>사진</td>
                <td><input type="image" id="img" name="img" src="imgs/img01.jpg"> </td>
            </tr>
            <tr>
                <td>월</td>
                <td><input type=month id="month" name="month"> </td>
            </tr>
            <tr>
                <td>넘버</td>
                <td><input type="number" id="num" name="num" value="10" min="0" max="20"> </td>
            </tr>
            <tr>
                <td>라디오</td>
                <td><input type="radio" id="rdo" name="rdo" value="서울">서울
                    <input type="radio" id="rdo" name="rdo" value="대전">대전
                    <input type="radio" id="rdo" name="rdo" value="대구">대구
                    <input type="radio" id="rdo" name="rdo" value="부산">부산
                </td>

            </tr>
            <tr>
                <td>범위</td>
                <td><input type="range" id="rng" name="rng"> </td>
            </tr>
            <tr>
                <td>검색</td>
                <td><input type="search" id="src" name="src"> </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" id="tel" name="tel"> </td>
            </tr>
            <tr>
                <td>주</td>
                <td><input type="week" tel"" id="week" name="week"> </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea id="cont" name="cont" cols="40" rows="5"></textarea>
                </td>

            </tr>
            <tr>
                <td>점심메뉴</td>
                <td>
                    <select>
                        <option>떡복이</option>
                        <option>라면</option>
                        <option>김밥</option>
                        <option>치킨</option>
                    </select>
                </td>
            </tr>










        </table>


        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
    </form>

</body></html>
