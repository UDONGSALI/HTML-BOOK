<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        tr {
            border: 1px solid #000;
        }

        td,
        th {
            border: 1px solid #000;
        }

        .c1 {
            background: #54abf3;
        }
    </style>
</head>
