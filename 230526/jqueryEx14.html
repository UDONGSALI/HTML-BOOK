<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
           $("#hide").click(function(){
               $("#box img").fadeOut(500);
           });
           $("#show").click(function(){
               $("#box img").fadeOut();
               $("#box img").fadeIn(2000);

           }); 
            
        });
    </script>
    <style>
        #box{
            width: 300px;
            height: 300px;
        }
        #box > img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
   <div id="box">
       <img src="imgs/w3.jpg">
    </div>
    <div id="test">
        <button id="show">show</button>
        <button id="hide">hide</button>
    </div>
</body>
</html>
