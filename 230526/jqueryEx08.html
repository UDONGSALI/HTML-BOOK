<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 600px;
            position: relative;
        }
        #wrap div{
            position: relative;
            width: 100%;
            height: 800px;
        }
        #box1{
            background: #999;
        }
        #box2{
            background: #4c5;
        }
        #box3{
            background: #ab3;
        }
        #box4{
            background: #cc4;
        }
        #wrap> div#navi{
            width: 100%;
            height: 30px;
            padding-left: 50px;
        }
        #navi li{
            list-style: none;
            float: left;
            width: 100px;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $('#wrap > #navi > ul > li').click(function(){
               var no = $(this).attr('class').substr(-1);
               
                
               $(window).scrollTop((no-1) * 800 + 30);
               console.log($("#box3").scrollTop());
            });
            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div id="navi">
            <ul>
                <li class="b1">box1</li>
                <li class="b2">box2</li>
                <li class="b3">box3</li>
                <li class="b4">box4</li>
            </ul>
        </div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </div>
</body>
</html>
