<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가위 바위 보 게임</title>
    <script>
    function testCheck(){
        var user = document.getElementById("indata").value;
        user = Number(user);
        var com = Math.floor(Math.random()*3)+1
        var ret = "";
        var result = com - user;
        if(result == 0){
            ret ="비겼습니다.";
        }else{
            if(result == -1 || result == 2){
                ret ="이겼습니다.";
            }else{
                ret == "졌습니다."
            }
        }
        var re = document.getElementById("result");
        re.value = ret;
    }
    
    </script>
</head>
<body>
  <h1>가위 바위 보 게임</h1>
  <h2>무엇을 내시겠습니까?(가위 : 1, 바위 : 2, 보 : 3</h2>
  <input type="text" id="indata" placeholder="가위 : 1, 바위 : 2, 보 : 3">
  <button onclick="testCheck();">확인</button><br>
  <input type="text" id="result">
