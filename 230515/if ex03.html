<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function gradeTest() {
            var score = document.getElementById("score").value;
            score = Number(score);
            var result;
            //        if(score >= 90){
            //            result = "A"
            //        }else if(score >= 80){
            //            result = "B"
            //        }else if(score >= 70){
            //            result = "C"
            //        }else if(score >= 60){
            //            result = "D"
            //        }else{
            //            result = "F"
            //        }
            score = Math.floor(score / 10);
            console.log(score);
            switch (score) {
                case 10:
                case 9:
                    result = "A";
                    break;
                case 8:
                    result = "B";
                    break;
                case 7:
                    result = "C";
                    break;
                case 6:
                    result = "D";
                    break;
                default: result = "F";
            }
                    var re = document.getElementById("result");
                    re.value = result + "학점입니다."
        }

    </script>
</head>

<body>
    <h1>학점 계산</h1>
    <h3>점수가 90점 이상이면 A학점 입니다.</h3>
    <h3>점수가 80점 이상이면 B학점 입니다.</h3>
    <h3>점수가 70점 이상이면 C학점 입니다.</h3>
    <h3>점수가 60점 이상이면 D학점 입니다.</h3>
    <h3>점수가 60점 미만이면 F학점 입니다.</h3>
    <p>점수</p>
    <input type="text" id="score" placeholder="여기에 점수 입력">
    <button onclick="gradeTest()">결과확인</button>
    <input type="text" id="result">

</body>

</html>
